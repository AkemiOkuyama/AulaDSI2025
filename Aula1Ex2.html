<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1 - Exemplo 2</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: #ffffff;
            color: rgb(72, 7, 124);
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 800px; 
            margin: 0 auto; /* Centraliza */
            background: rgb(186, 143, 255);
            
        }
        .menu {
            display: block;
            text-align: left;
            background: rgb(72, 7, 124);
            padding: 10px;
        }
        .menu a {
            color: white;           
            padding: 10px;
            display: inline-block;
        }
        /* Estilos para telas menores que 768px */
        @media screen and (max-width: 768px) {
            body {
                background-color: lightgray;
            }
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#">Início</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
    </div>
    <div class="container">
        <h1>Exemplo de Site Responsivo</h1>
        <p>Este é um exemplo de site simples com um container centralizado e um menu responsivo.</p>
    </div>
</body>
</html>
