<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página de Cadastro</title>
    <script>
        function Cadastrar(event) {
            event.preventDefault(); // Previne o envio do formulário

            alert("Dados cadastrados com sucesso!");
        }
    </script>
</head>
<body>
    <header>
        <img src="imagens/Logo-UNEduvale3.png" class="imagem" alt="Logo UNEduvale">
    </header>
    
    <nav>
        <ul>
            <li>Home</li>
            <li>Sobre</li>
            <li>Contato</li>
        </ul>
    </nav>

    <div class="cadastro">
        <h1>Cadastro de Aluno</h1>
    </div>

    <form onsubmit="Cadastrar(event)">
        <fieldset>
            <legend><b>Dados do Aluno</b></legend>

            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" class="campo" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" class="campo" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="seuemail@email.com" class="campo" required>

            <label for="nascimento">Data de Nascimento</label>
            <input type="date" id="nascimento" name="nascimento" class="campo" required>
        </fieldset>

        <fieldset>
            <legend><b>Dados do Curso</b></legend>

            <label for="matricula">Matrícula</label>
            <input type="number" id="matricula" name="matricula" class="campo" required>

            <label for="inicio">Data de Início</label>
            <input type="date" id="inicio" name="inicio" class="campo" required>

            <label for="conclusao">Data de Conclusão</label>
            <input type="date" id="conclusao" name="conclusao" class="campo" required>

            <label for="curso">Curso</label>
            <select id="curso" name="curso" class="campo" required>
                <option selected disabled value="">Selecione uma opção</option>
                <option>Administração</option>
                <option>Agronomia</option>
                <option>Análise e Desenvolvimento de Sistemas</option>
                <option>Arquitetura e Urbanismo</option>
                <option>Ciências Biológicas</option>
                <option>Ciências Contábeis</option>
                <option>Direito</option>
                <option>Educação Física</option>
                <option>Enfermagem</option>
                <option>Engenharia Civil</option>
                <option>Fisioterapia</option>
                <option>Jornalismo</option>
                <option>Medicina Veterinária</option>
                <option>Nutrição</option>
                <option>Psicologia</option>
                <option>Publicidade e Propaganda</option>
                <option>Zootecnia</option>
            </select>
        </fieldset>

        <button type="submit" class="botao2">Cadastrar</button>
    </form>

    <script src="script.js"></script>

    <footer>
        Gabriele Okuyama &copy; 
    </footer>
</body>
</html>
