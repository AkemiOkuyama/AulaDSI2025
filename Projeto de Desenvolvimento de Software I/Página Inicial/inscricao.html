<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styleinscricao.css" />
  <title>Página de Inscrição - XVII CONINCE</title>
  <script src="scriptinscricao.js"></script>
</head>

<body>
  <header>
    <img src="imagens/Logo-UNEduvale3.png" alt="Logo UNEDUVALE" class="eduvale" />
    <img src="imagens/conince.webp" alt="Logo CONINCE" class="conince" />
  </header>

  <nav>
    <ul>
      <li><a href="inicio.html">Início</a></li>
      <li><a href="sobre.html">Sobre</a></li>
      <li><a href="contato.html">Contato</a></li>
    </ul>
  </nav>

  <main>
    <section id="formulario">
      <h1>Inscrição no Evento</h1>
      <form onsubmit="Inscrever(event)">
        <fieldset>
          <legend>Dados do Aluno</legend>
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome" class="campo" required />

          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" class="campo" required />

          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" class="campo" required />

          <label for="nascimento">Data de Nascimento</label>
          <input type="date" id="nascimento" name="nascimento" class="campo" required />
        </fieldset>

        <fieldset>
          <legend>Dados do Curso</legend>
          <label for="matricula">Matrícula</label>
          <input type="number" id="matricula" name="matricula" class="campo" required />

          <label for="inicio">Data de Início</label>
          <input type="date" id="inicio" name="inicio" class="campo" required />

          <label for="conclusao">Data de Conclusão</label>
          <input type="date" id="conclusao" name="conclusao" class="campo" required />

          <label for="curso">Curso</label>
          <select id="curso" name="curso" class="campo" required>
            <option value="" disabled selected>Selecione uma opção</option>
            <option>Administração</option>
            <option>Agronomia</option>
            <option>Análise e Desenvolvimento de Sistemas</option>
            <option>Arquitetura e Urbanismo</option>
            <option>Ciências Biológicas</option>
            <option>Ciências Contábeis</option>
            <option>Direito</option>
            <option>Educação Física</option>
            <option>Enfermagem</option>
            <option>Engenharia Civil</option>
            <option>Fisioterapia</option>
            <option>Jornalismo</option>
            <option>Medicina Veterinária</option>
            <option>Nutrição</option>
            <option>Psicologia</option>
            <option>Publicidade e Propaganda</option>
            <option>Zootecnia</option>
          </select>
        </fieldset>

        <button type="submit" class="botao">Inscrever-se</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Gabriele Okuyama. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
